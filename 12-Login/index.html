<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="inner">
                <h2>Welcome back</h2>
                <p>Welcome back! Please enter your details</p>

            <form action="#" method="get">
                <fieldset>
                    <legend class="hidden">form</legend>
                    <div class="input-group">
                        <table>
                            <caption class="hidden">form</caption>
                            <tr>
                                <th scope="col">
                                    <label for="email">Email</label>
                                </th>
                                <td>
                                    <input type="email" id="email" placeholder="Enter your email">
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">
                                    <label for="pwd1">Password</label>
                                </th>
                                <td>
                                    <input type="password" name="pwd1" id="pwd1" placeholder="Enter your password">
                                </td>
                            </tr> 
                            <tr>
                                <td>
                                    <input type="checkbox" name="agree" id="agree">
                                    <label for="agree">Remember for 30 days</label>
                                    <a href="#">Forgot password</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <button type="submit">Sign in</button>
                    <a href="#" class="googleBtn">Sign in with Google</a>
                </fieldset>
            </form>

            <p>Don't have an account? <a href="#">Sign up</a></p>

            </div>
            

        </div>
        <div class="deco">
            <div class="circle"></div>
            <div class="blur"></div>
        </div>
    </div>
</body>
</html>
