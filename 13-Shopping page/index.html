<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Monster</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b24d8c8339.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <figure>
        <img src="./assets/intro.jpeg" alt="intro" class="intro">
        <nav>
            <ul>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <h1>Gentle Monster</h1>
        <div class="util">
            <a href="#">Login</a>
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
        <img src="./assets/sub1.jpeg" alt="" class="sub">
        <h2>What's Real Never Washes Away</h2>
        <a href="#" class="shopBtn">
            Shop Now
        </a>
    </figure>

    <section class="banner">
        <div class="inner">
            <p>Organically dyed textiles and ceramics from Santa Fe, New Mexico.</p>
        </div>
    </section>

    <section class="items">
        <div class="inner">
            <div class="pic">
                <img src="./assets/item1.jpg" alt="" class="item1">
                <img src="./assets/item1-1.jpg" alt="" class="item2">
            </div>
            <div class="desc">
                <a href="#">Sunglasses</a>
            </div>
            <div class="pic">
                <img src="./assets/item2.jpg" alt="" class="item1">
                <img src="./assets/item2-2.jpg" alt="" class="item2">
            </div>
            <div class="desc">
                <a href="#">Sunglasses</a>
            </div>
        </div>
    </section>

    <section class="subscribe">
        <div class="inner">
            <h4>Subscribe</h4>
            <p>Sign up with your email address to receive news and updates</p>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <button type="submit">Sign up</button>
            <span>We respect your privacy.</span>
        </div>
    </section>

    <footer>
        <div class="inner">
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#">Instagram</a>
                    </li>
                    <li>
                        <a href="#">Shop</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>

            <h1>Gentle Monster</h1>

            <nav class="contact">
                <a href="#">Twitter</a>

                <a href="mailto:email@example.com">
                    email@example.com
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
